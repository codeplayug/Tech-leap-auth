name: Build and push Docker image

on: [push]  # Trigger on push events

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Artifact Registry
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}  # Use the service account key secret
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            LOCATION-docker.pkg.dev/PROJECT-ID/REPOSITORY/IMAGE:latest
            LOCATION-docker.pkg.dev/PROJECT-ID/REPOSITORY/IMAGE:$GITHUB_SHA
